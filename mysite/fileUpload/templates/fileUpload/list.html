<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Text Generation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<style>
    .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
        }

        /* Style for the modal content */
        .modal-content1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            max-width: 80%; /* Adjust this to control the width of the popup */
        }
    .centered-form {    /* form 내의 요소들을 가운데로 정렬하기 위한 부분. display: flex >> */
        display: flex;
        flex-direction: column; 
        align-items: center;
        justify-content: center; 
    }
    .centered-form div{
        display: block;
        max-width: fit-content;
        max-height: fit-content;
    }
    body {
            position: relative;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            
        }

        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Optional styling for the button */
        .button-container button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: solid;
            border-radius: 5px;
            cursor: pointer;
        }
        .popupModal{
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
        }
</style>
<body style="text-align: center;">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function openModal1(id) {
            var modal = document.getElementById('modal');
            modal.style.display = 'block';
            $.ajax({
                url:"getLatexText",
                type:'GET',
                dataType:"json",
                data:{"id":id},
                success:function(data){
                    var modal=document.getElementById('server-data');
                    modal.textContent=data.value;
                }
            })
        }
        function openModal2(id) {
            var modal = document.getElementById('modal');
            modal.style.display = 'block';
            $.ajax({
                url:"getGPTText",
                type:'GET',
                dataType:"json",
                data:{"id":id},
                success:function(data){
                    var modal=document.getElementById('server-data');
                    modal.textContent=data.value;
                }
            })
        }

        function closeModal() {
            var modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
    <div class="popupModal" id="modal">
		<div class="modal-content1" id="modalContent1">
            <p id="server-data"></p>
            <button onclick="closeModal()">Close</button>
		</div>
	</div>
    <div class="button-container">
        <a href="{% url 'users:logout' %}"><button type="button">Logout</button></a>
    </div>
{% if imgList %}
    <div>
        <h2>요청 기록</h2>
    </div>
    <div class="table-container">
        <table>
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">이미지</th>
              <th scope="col">생성날짜</th>
              <th scope="col">추출문</th>
              <th scope="col">등급</th>
              <th scope="col">설명</th>
            </tr>
          </thead>
          <tbody>
    {% for fileImg in imgList %}
            <tr>
              <th scope="row"><a href="show/{{ fileImg.id }}">{{ fileImg.id }}</a></th>
              <td>{{ fileImg.desc }}</td>
              <td>{{ fileImg.create_time }}</td>
              <td id="code{{ fileImg.id }}">{{ fileImg.summaried_text_content}}
                <button onclick="openModal1({{ fileImg.id }})">코드 전체보기</button>
            </td>
              <td>{{ fileImg.classified_level }}</td>
              <td id="gpt{{ fileImg.id }}">{{ fileImg.summaried_text_gpt}}
                <button onclick="openModal2({{ fileImg.id }})">생성결과 전체보기</button>
              </td>
            </tr>
    {% endfor %}
{% else %}
    <div>
        <h2>요청 기록이 없습니다.</h2>
    </div>
{% endif %}
    <a href="{% url 'fileUpload:upload' %}"><button>파일 업로드</button></a>
</body>
</html>
